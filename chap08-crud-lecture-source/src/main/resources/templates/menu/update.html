<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
<h1>🛠️메뉴 수정🛠️</h1>
<p>🚫메뉴코드는 수정하실 수 없습니다🚫</p>
    <form action="/menu/update" method="post">
        메뉴코드 : <input type="number" name="code" th:value="${menu.code}" readonly><br>
        메뉴이름 : <input type="text" name="name" th:value="${menu.name}"><br>
        메뉴가격 : <input type="number" name="price" th:value="${menu.price}"><br>
        카테고리 번호 : <input type="number" name="categoryCode" th:value="${menu.categoryCode}"><br>
        판매상태 : <input type="text" name="orderableStatus" th:value="${menu.orderableStatus}"><br><br>
        <input type="submit" value="수정">
    </form>
</div>
</body>
</html>
